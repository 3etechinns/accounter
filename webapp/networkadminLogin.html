<html>
	<head>
		<title>Administrator Login Page</title>
		<script type="text/javascript">
			function resetField(){
				document.getElementById("AUserName").value="";
				document.getElementById("APassword").value="";
			}
		</script>
	</head>
	<body>
		<div align="center"  style="border-width: 1px;">
		<span style="padding-right: 150px"><b>Network Login</b></span>
		<form action="/do/admin/authentication" method="post" id="submitForm">
			<table border="1px" bordercolor="green">
				<tr>
					<td> UserName</td>
					<td><input type="text" name="AUserName" id="AUserName"></td>
				</tr>
				<tr>
					<td> Password</td>
					<td><input type="password" name="APassword" id="APassword"></td>
				</tr>
				<tr>
					<td></td><td align="right"> <input type="submit" name="submit" value="Log In">
					<input type="button" value="Reset" onClick="resetField()"></td>
				</tr>
			</table>
		</form>
		</div>
	</body>
</html>
